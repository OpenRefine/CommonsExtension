<div bind="wizardHeader" class="commons-importing-wizard-header"><div class="grid-layout layout-tightest layout-full"><table><tr>
    <td width="1%"><button bind="startOverButton" class="button"></button></td>
    <td width="98%" bind="commons_conf_pars"></td>
    <td style="text-align: right;" bind="commons_proj_name"></td>
    <td width="1%"><input class="inline" type="text" size="30" bind="projectNameInput" /></td>
    <td width="1%"><button bind="createProjectButton" class="button button-primary"></button></td>
  </tr></table></div></div>

  <div bind="dataPanel" class="commons-importing-parsing-data-panel"></div>

  <div bind="progressPanel" class="commons-importing-progress-data-panel">
      <img src="images/large-spinner.gif" /> <span bind="commons_updating"></span>
  </div>

  <div bind="controlPanel" class="commons-importing-parsing-control-panel"><div class="grid-layout layout-normal"><table>
    <tr>
      <td bind="commons_document"></td>
      <td colspan="2" bind="commons_options"></td>
      <td rowspan="2"><button class="button" bind="previewButton"></button></td>
    </tr>
        <tr>
          <td style="text-align: right;">&nbsp;</td>
          <td width="1%"><input type="checkbox" bind="disableAutoPreviewCheckbox" id="$disable" />
            <label for="$disable" bind="commons_disable_auto_preview"></label></td>
        </tr>
    <tr>
      <td rowspan="2" width="40%"><div class="grid-layout layout-tightest"><table bind="sheetRecordContainer"></table></div></td>

      <td colspan="2"><div class="grid-layout layout-tightest"><table>
        <tr><td width="1%"><input type="checkbox" bind="ignoreCheckbox" id="$ignore" /></td>
          <td><label for="$ignore" bind="commons_ignore_first"></label></td>
          <td><input bind="ignoreInput" type="text" class="lightweight" size="2" value="0" />
            <label for="$ignore" bind="commons_ignore"></label></td></tr>

            <tr><td width="1%"><input type="checkbox" bind="headerLinesCheckbox" id="$headers" /></td>
                <td><label for="$headers" bind="commons_parse_next"></label></td>
                <td><input bind="headerLinesInput" type="text" class="lightweight" size="2" value="1" />
                    <label for="$headers" bind="commons_parse"></label></td></tr>

            <tr><td width="1%"><input type="checkbox" bind="skipCheckbox" id="$skip" /></td>
                <td><label for="$skip" bind="commons_discard_next"></label></td>
                <td><input bind="skipInput" type="text" class="lightweight" size="2" value="0" />
                    <label for="$skip" bind="commons_discard"></label></td></tr>

            <tr><td width="1%"><input type="checkbox" bind="limitCheckbox" id="$limit" /></td>
                <td><label for="$limit" bind="commons_limit_next"></label></td>
                <td><input bind="limitInput" type="text" class="lightweight" size="2" value="0" />
                    <label for="$limit" bind="commons_limit"></label></td></tr>

            <tr><td width="1%"><input type="checkbox" bind="storeBlankRowsCheckbox" id="$store-blank-rows" /></td>
                <td colspan="2"><label for="$store-blank-rows" bind="commons_store_row"></label></td></tr>
        <tr><td width="1%"><input type="checkbox" bind="storeBlankCellsAsNullsCheckbox" id="$store-blank-cells" /></td>
          <td colspan="2"><label for="$store-blank-cells" bind="commons_store_cell"></label></td></tr>
      </table></div></td>
    </tr>
  </table></div></div>
